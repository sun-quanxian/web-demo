<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF- 8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" <meta name="viewport"
			content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<table border=" 1" width=300px;>
			<tr>
				<td colspan="2">信息统计表</td>
			</tr>
			<tr>
				<td width="80px">姓名:</td>
				<td width="200px"></td>
			</tr>
			<tr>
				<td width="80px">年级:</td>
				<td width="200px"></td>
			</tr>

			<tr>
				<td width="80px">性别:</td>

				<td width="200px">

					<label>
						<span>男:</span><input type="radio" value="1" name="sex">
						<span>女:</span><input type="radio" value="0" name="sex">
					</label>
				</td>
			</tr>

			<tr>
				<td width="80px">爱好:</td>
				<td width="200px">

					<label>
						<span>跑步:</span><input type="checkbox" value="run" name="like">
						<br>
						<span>听歌:</span><input type="checkbox" value="music" name=" liek">
						<br>
						<span>打游戏:</span><input type="checkbox" value="game" name="liek">
					</label>
				</td>
			</tr>

			<tr>
				<td width="80px">学历:</td>
				<td width="200px">
					<select name="degree">
						<option value="">---请选择---</option>
						<option value="1">专科</option>
						<option value="2">本科</option>
						<option value="3">研究生</option>
						<option value="4">博士以上</option>
					</select>
				</td>
			</tr>
			<tr>
				<td width="80px">自我介绍:</td>
				<td width="200px">
					<textarea name="comment" rows="5" cols="30">
自我介绍:
</textarea>
				</td>
			</tr>
			<tr>
				<td width="80px"></td>
				<td width="200px">
					<input type="submit" value="提交">
					<input type="button" value="重置">

				</td>

			</tr>

		</table>

	</body>

	<style>
		td {
			text-align: center;
		}
	</style>
</html>
