<style type="text/css">
	body {
		margin: 0;
		padding: 0;
		font-size: 12px;
		line-height: 20px;
	}

	.main {
		width: 525px;
		margin-left: auto;
		margin-right: auto;
	}

	.hr_1 {
		font-size: 14px;
		font-weight: bold;
		color: #3275c3;
		height: 35px;
		border-bottom-width: 2px;
		border-bottom-style: solid;
		border-bottom-color: #3275c3;
		vertical-align: bottom;
		padding-left: 12px;
	}

	.left {
		text-align: right;
		width: 80px;
		height: 25px;
		padding-right: 5px;
	}

	.center {
		width: 135px;
	}

	.in {
		width: 130px;
		height: 16px;
		border: solid 1px #79abea;
	}

	.red {
		color: #cc0000;
		font-weight: bold;
	}

	div {
		color: #F00;
	}
</style>
<script src="js/check.js">


</script>
</head>

<body>
	<table class="main" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td class="hr_1">New User Registration</td>
		</tr>
		<tr>
			<td style="height:10px;"></td>
		</tr>
		<form action="" method="post" name="myform">
			<tr>
				<td>
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td class="left">用户名：</td>
							<td class="center"><input id="user" type="text" class="in" "checkUser()" /></td>
							<td>
								<div id="user_prompt">用户名不得为空</div>
							</td>
						</tr>
						<tr>
							<td class="left">密码：</td>
							<td class="center"><input id="pwd" type="password" class="in" "checkPwd()" /></td>
							<td>
								<div id="pwd_prompt">密码由英文字母和数字组成的6位字符</div>
							</td>
						</tr>
						<tr>
							<td class="left">确认密码：</td>
							<td class="center"><input id="repwd" type="password" class="in" "checkRepwd()" /></td>
							<td>
								<div id="repwd_prompt"></div>
							</td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" value="Sign in"
									style="width:80px;height:30px;font-size: 20px;" /></td>
						</tr>
					</table>
				</td>
			</tr>
		</form>
	</table>

</body>
